<body>

<div>

  <div class="input-container">
    <span class="day">DAY</span> <br><input type="text" id="day"><br>
    <span class="month">MONTH</span> <br><input type="text" id="month"><br>
    <span class="year">YEAR</span> <br><input type="text" id="year"><br>
    <button onclick="saveData()">Submit</button>
  </div><hr>
<div class="output">  
  <h1><span id="y"></span>--years</h1>
  <h1><span id="m"></span>--months</h1>
